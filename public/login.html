<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upwork Proposal Generator - Login</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body class="auth-page">
  <main class="auth-card">
    <h1>Upwork Proposal Generator</h1>
    <p class="auth-subtitle">Sign in to access the admin dashboard.</p>

    <form id="login-form" class="auth-form">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required autocomplete="username" placeholder="admin">

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required autocomplete="current-password" placeholder="Enter password">

      <button type="submit" id="login-btn" class="btn btn-primary">Login</button>
      <p id="login-error" class="auth-error hidden"></p>
    </form>
  </main>

  <script src="/login.js"></script>
</body>
</html>
