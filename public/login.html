<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upwork Proposal Generator - Login</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body class="auth-page">
  <div class="auth-background-glow auth-background-glow--one" aria-hidden="true"></div>
  <div class="auth-background-glow auth-background-glow--two" aria-hidden="true"></div>

  <main class="auth-card" role="main">
    <div class="auth-brand">
      <div class="auth-logo" aria-hidden="true">UP</div>
      <p class="auth-kicker">Admin Access</p>
      <h1>Upwork Proposal Generator</h1>
      <p class="auth-subtitle">Sign in to manage proposals, templates, and generation settings.</p>
    </div>

    <form id="login-form" class="auth-form" novalidate>
      <div class="auth-field">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required autocomplete="username" placeholder="Enter your username">
      </div>

      <div class="auth-field">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required autocomplete="current-password" placeholder="Enter your password">
      </div>

      <button type="submit" id="login-btn" class="btn btn-primary auth-submit">Sign In</button>
      <p id="login-error" class="auth-error hidden" role="alert"></p>
    </form>
  </main>

  <script src="/login.js"></script>
</body>
</html>
