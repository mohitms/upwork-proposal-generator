<!doctype html>
<html>
  <head>
    <title>Build Billing Dashboard - Freelance Job in Web Development - Upwork</title>
    <meta property="og:title" content="Build Billing Dashboard" />
    <meta name="description" content="Need a backend developer to improve billing stability and reporting." />
  </head>
  <body>
    <main>
      <h1 data-test="job-title">Build Billing Dashboard</h1>
      <section data-test="JobDescription">
        <div data-test="job-description-text">
          <p>We need a Node.js engineer to build and stabilize our billing dashboard.</p>
          <p>The scope includes API integrations, reporting reliability, and deployment support.</p>
        </div>
      </section>
      <div data-test="job-budget">$35.00 - $60.00/hr</div>
      <div data-test="job-skills">
        <span data-test="Token">Node.js</span>
        <span data-test="Token">PostgreSQL</span>
        <span data-test="Token">REST API</span>
      </div>
    </main>
  </body>
</html>
